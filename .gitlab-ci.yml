image: golang:latest

before_script:
  - cd $GOPATH/src
  - mkdir -p git.beryju.org/$CI_PROJECT_NAMESPACE
  - cd git.beryju.org/$CI_PROJECT_NAMESPACE
  - ln -s $CI_PROJECT_DIR
  - cd $CI_PROJECT_NAME

stages:
  - test
  - build

test:
  stage: test
  script:
    - make test

lint:
  stage: test
  script:
    - make lint

build-linux-amd64:
  stage: build
  script:
    - make linux-amd64
  only:
    changes:
      - cmd/**/*
      - internal/**/*
      - pkg/**/*
      - web/**/*
  artifacts:
    paths:
      - bin/pixie-linux-amd64
build-linux-arm64:
  stage: build
  script:
    - make linux-arm64
  only:
    changes:
      - cmd/**/*
      - internal/**/*
      - pkg/**/*
      - web/**/*
  artifacts:
    paths:
      - bin/pixie-linux-arm64
build-docker:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - echo "{\"auths\":{\"docker.beryju.org\":{\"auth\":\"$DOCKER_AUTH\"}}}" > /kaniko/.docker/config.json
  script:
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination docker.beryju.org/pixie/server:latest --destination docker.beryju.org/pixie/server:$CI_COMMIT_SHORT_SHA
  only:
    changes:
      - cmd/**/*
      - internal/**/*
      - pkg/**/*
      - web/**/*
      - Dockerfile
